<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"
    <title>MacBook-2</title>
</head>
<body>
    <section class="page-section">
        <div class="form-section">
            <div class="inner-form">
                <div class="logo-section">
                    <img src="https://res.cloudinary.com/lovelyfin00/image/upload/v1649760221/WhatsApp_Image_2021-08-10_at_12.52_1.png" alt="kodecamp logo">
                </div>
                
                <div>
                    <h1>Sign Up</h1><br>
                    <form action="">
                        <div class="form-row">
                            <div class="input-box">
                                <label for="fName">First Name</label>
                                <input type="text" id="fName" name="fName">

                            </div>
                            <div class="input-box">
                                <label for="fName">Last Name</label>
                                <input type="text" id="lName" name="lName">

                            </div>
                            

                        </div>
                        <div class="form-row">
                            <div class="input-box">
                                <label for="email">Email</label>
                                <input type="text" id="email" name="email">

                            </div>
                            <div class="input-box">
                                <div>
                                    <label for="gender">Gender</label><br><br>
                                </div>
                                <div class="radio-input">
                                    <input type="radio" name="gender" value="gender"checked>
                                    <label>Male</label>
                                    <input type="radio" name="gender" value="gender">
                                    <label>Female</label>
                                    <input type="radio" name="gender" value="gender">
                                    <label>Others</label>
                                </div>

                            </div>
                            
                        </div>
                        <div class="form-row">
                            <div class="input-box">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password">

                            </div>
                            <div class="input-box">
                                <label for="confirm password">Confirm Password</label><br>
                                <input type="confirm password" id="Confirm Password" name="Confirm Password">
            
                                

                            </div>
                            
                        </div>
                        <div class="form-row">
                            <div class="input-box">
                                <label for="eduLevel">Educational Level</label><br>
                                <select id="eduLevel" name="eduLevel">
                                    <option value="primary">Primary</option>
                                    <option value="secondary">Secondary</option>
                                    <option value="OND">OND</option>
                                    <option value="HND">HND</option>
                                    <option value="b.sc">B.SC</option>
                                    <option value="m.sc">M.SC</option>
                                    <option value="phd">PHD</option>
                                    <option value="others">Others</option>
                                </select>    

                            </div>
                            <div class="input-box">
                                <label for="expLevel">Experience Level</label><br>
                                <select id="expLevel" name="expLevel">
                                    <option value="beginner">Beginner</option>
                                    <option value="intermediate">Intermediate</option>
                                    <option value="full stack">Full Stack</option>

                                </select>
                            </div>
                           
                            
                            
                        </div> 
                        
                            <div class="input-box">
                                <label for="about">Tell us about yourself</label>
                                <br>
                                <textarea class="about" id="about" rows="10" cols="5" placeholder="enter your text here"></textarea>
                                

                            </div>
                        </div>
                        
                        <div class="logo-section">
                            <a href="https://kode.camp/index.html">
                                <input type="button" value="Create Account">
                            </a>
                        </div>
                                
                        
                    </form>
                </div>

            </div>

        </div>

        <div class="image-section">
            <h2><strong>KodeCamp</strong></h2>
            <h3>JOIN OUR NEXT COHORT</h3>
            
        </div>
    </section>
    <!-- contact-section -->
    
    
</body>
</html>
